<section class="page" data-page="users">
	{include[header]}
	{include[nav]}

	<button class="btn btn--add" id="btn-add-users"></button>
	<div class="page__container">
		<div class="formm global__search">
			<label class="formm__item">
				<span class="formm__text">
					<input type="text" autocomplete="off" placeholder="Search User" name="search">
					<em></em>
				</span>
			</label>
		</div>
		<div class="ttable">
			<div class="ttable__header">
				<span class="ttable__header__col col-4">Name</span>
				<span class="ttable__header__col col-5">E-mail</span>
				<span class="ttable__header__col col-2">Type</span>
				<span class="ttable__header__col col-1"></span>
			</div>
			<div class="ttable__body" id="users-content"></div>
		</table>
	</div>
</section>

<div class="modal modal-add-user">
	<a href="javascript:;" class="modal__close"></a>
	<div class="modal__content">
		<form class="formm">
			<label class="formm__item"></label>
		</form>
	</div>
</div>

<script type="text/x-jsrender" id="template-users">
	{{if error}}
		<span class="ttable__body__col error">{{:error}}</span>
	{{else}}
		{{for users}}
			<div class="ttable__body__row">
				<span class="ttable__body__col col-4">{{:name}}</span>
				<span class="ttable__body__col col-5">{{:email}}</span>
				<span class="ttable__body__col col-2">{{:user_type_name}}</span>
				<span class="ttable__body__col col-1 actions">
					<button class="btn btn--more right">
						<span></span>
						<ul>
							<li><a href="javascript:;" class="user-edit"><em class="icon icon-edit"></em></a></li>
							<li><a href="javascript:;" class="user-delete"><em class="icon icon-delete"></em></a></li>
						</ul>
					</button>
				</span>
			</div>
		{{/for}}
	{{/if}}
</script>
