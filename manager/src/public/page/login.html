<section class="page" data-page="login">
	<div class="login-form">
		<h1 class="logo"><span>Personal Workouts</span></h1>
		<form action="/login" class="formm">
			<label class="formm__item">
				<input type="text" class="formm__text" name="email" placeholder="E-mail">
			</label>
			<label class="formm__item">
				<input type="password" class="formm__text" name="password" placeholder="Password">
			</label>
			<button class="btn btn--primary --center">
				<span>Enter</span>
			</button>
		</form>
	</div>
</section>
