<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Personal Workouts - Manager</title>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/bundle.css">
</head>
<body>
	<header class="header">
		<h1>
			<a href="/home">Personal Workouts</a>
		</h1>
		<ul class="header__user">
			<li class="name"></li>
			<li class="company"></li>
			<li class="type"></li>
			<li class="quit">
				<a href="javascript:;">Sair</a>
			</li>
		</ul>
	</header>

	<nav class="nav">
		<ul>
			<li class="users"><a href="/users">Usuários</a></li>
			<li class="exercises"><a href="/exercises" >Exercícios</a></li>
			<li class="plans days exercises-day"><a href="/plans">Planos de Treinos</a></li>
			<li class="calendar"><a href="/calendar">Adicionar Treino</a></li>
			<li class="calendar-remove"><a href="/calendar-remove">Remover Treino</a></li>
		</ul>
	</nav>

	<div class="pages"></div>

	<div id="modal-layer"></div>
	<div class="modal modal-message">
		<div class="modal__container">
			<a href="javascript:;" class="modal__close"></a>
			<div class="modal__content"></div>
		</div>
	</div>

	<div id="loader">
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
			<div class="rect6"></div>
			<div class="rect7"></div>
			<div class="rect8"></div>
			<div class="rect9"></div>
			<div class="rect10"></div>
		</div>
	</div>

	<!-- TEMPLATES -->
	<script type="text/x-jsrender" id="template-users">
		{{if error}}
			<span class="ttable__body__col error">{{:error}}</span>
		{{else}}
			{{for users}}
				<div class="ttable__body__row" data-user-id="{{:id}}">
					<span class="ttable__body__col col-4 user-name">{{:name}}</span>
					<span class="ttable__body__col col-5">{{:email}}</span>
					<span class="ttable__body__col col-2">{{:user_type_name}}</span>
					<span class="ttable__body__col col-1 actions">
						<button class="btn btn--more right">
							<span></span>
							<ul>
								<li><a href="javascript:;" class="user-edit" title="Editar usuário"><em class="icon icon-edit"></em></a></li>
								<li><a href="javascript:;" class="user-delete" title="Deletar usuário"><em class="icon icon-delete"></em></a></li>
							</ul>
						</button>
					</span>
				</div>
			{{/for}}
		{{/if}}
	</script>
	<script type="text/x-jsrender" id="template-exercises">
		{{if error}}
			<span class="ttable__body__col error">{{:error}}</span>
		{{else}}
			{{for exercises}}
				<div class="ttable__body__row" data-exercise-id="{{:id}}">
					<span class="ttable__body__col col-4 exercise-name">{{:name}}</span>
					<span class="ttable__body__col col-7">{{:description}}</span>
					<span class="ttable__body__col col-1 actions">
						<button class="btn btn--more right">
							<span></span>
							<ul>
								<li><a href="javascript:;" class="exercise-edit" title="Editar exercício"><em class="icon icon-edit"></em></a></li>
								<li><a href="javascript:;" class="exercise-delete" title="Deletar exercício"><em class="icon icon-delete"></em></a></li>
							</ul>
						</button>
					</span>
				</div>
			{{/for}}
		{{/if}}
	</script>
	<script type="text/x-jsrender" id="template-plans">
		{{if error}}
			<span class="ttable__body__col error">{{:error}}</span>
		{{else}}
			{{for plans}}
				<div class="ttable__body__row" data-plan-id="{{:id}}">
					<span class="ttable__body__col col-3 plan-name">{{:name}}</span>
					<span class="ttable__body__col col-3">{{:difficulty_name}}</span>
					<span class="ttable__body__col col-3">{{:days_per_week}}</span>
					<span class="ttable__body__col col-2"><a href="/plans/{{:id}}" class="i-action" title="Ver detalhe do Plano de Treino"><span class="icon icon-list"></span><em>{{:days}}</em></a></span>
					<span class="ttable__body__col col-1 actions">
						<button class="btn btn--more right">
							<span></span>
							<ul>
								<li><a href="javascript:;" class="plan-edit" title="Editar Plano de Treino"><em class="icon icon-edit"></em></a></li>
								<li><a href="javascript:;" class="plan-delete" title="Deletar Plano de Treino"><em class="icon icon-delete"></em></a></li>
							</ul>
						</button>
					</span>
				</div>
			{{/for}}
		{{/if}}
	</script>
	<script type="text/x-jsrender" id="template-days">
		{{if error}}
			<span class="ttable__body__col error">{{:error}}</span>
		{{else}}
			{{for days}}
				<div class="ttable__body__row" data-day-id="{{:id}}">
					<span class="ttable__body__col col-2">{{:#index + 1}} of {{:days_per_week}}</span>
					<span class="ttable__body__col col-4 day-name">{{:name}}</span>
					<span class="ttable__body__col col-4"><a href="/plans/{{:plan_id}}/{{:id}}" class="i-action" title="Ver detalhe do dia"><span class="icon icon-list"></span><em>{{:exercises}}</em></a></span>
					<span class="ttable__body__col col-2 actions">
						<button class="btn btn--more right">
							<span></span>
							<ul>
								<li><a href="javascript:;" class="day-edit" title="Editar dia"><em class="icon icon-edit"></em></a></li>
								<li><a href="javascript:;" class="day-delete" title="Deletar dia"><em class="icon icon-delete"></em></a></li>
							</ul>
						</button>
					</span>
				</div>
			{{/for}}
		{{/if}}
	</script>
	<script type="text/x-jsrender" id="template-exercises-day">
		{{if error}}
			<span class="ttable__body__col error">{{:error}}</span>
		{{else}}
			{{for exercises}}
				<div class="ttable__body__row" data-exercises-day-id="{{:id}}">
					<span class="ttable__body__col col-4 exercises-day-name">{{:exercise_name}}</span>
					<span class="ttable__body__col col-3">{{:~splitReps(rep_1,rep_2,rep_3,rep_4,rep_5)}}</span>
					<span class="ttable__body__col col-4">{{:note}}</span>
					<span class="ttable__body__col col-1 actions">
						<button class="btn btn--more right">
							<span></span>
							<ul>
								<li><a href="javascript:;" class="exercises-day-edit" title="Editar exercício do dia"><em class="icon icon-edit"></em></a></li>
								<li><a href="javascript:;" class="exercises-day-delete" title="Deletar exercício do dia"><em class="icon icon-delete"></em></a></li>
							</ul>
						</button>
					</span>
				</div>
			{{/for}}
		{{/if}}
	</script>
	<!-- // TEMPLATES -->

	<script src="js/bundle.js" charset="utf-8"></script>
</body>
</html>
