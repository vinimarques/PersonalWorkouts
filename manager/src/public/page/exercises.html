<section class="page" data-page="exercises">
	<button class="btn btn--add open-modal" data-modal="add-exercise" id="btn-add-exercise"></button>
	<div class="page__container">
		<div class="breadcrumb">
			<a href="javascript:;">Exercícios</a>
		</div>
		<div class="formm global__search">
			<label class="formm__item">
				<span class="formm__text">
					<input type="text" autocomplete="off" placeholder="Buscar Exercícios" name="search">
					<em></em>
				</span>
			</label>
		</div>
		<div class="ttable">
			<div class="ttable__header">
				<span class="ttable__header__col col-4">Nome</span>
				<span class="ttable__header__col col-3">Grupo</span>
				<span class="ttable__header__col col-4">Descrição</span>
				<span class="ttable__header__col col-1"></span>
			</div>
			<div class="ttable__body" id="exercises-content"></div>
		</div>
	</div>
</section>

<div class="modal modal-add-exercise">
	<div class="modal__container">
		<a href="javascript:;" class="modal__close"></a>
		<div class="modal__content">
			<h2 class="modal__title">Adicionar Exercício</h2>
			<form class="formm">
				<input type="hidden" name="company_id" value="{{:user.company_id}}">
				<label class="formm__item">
					<span class="formm__text">
						<input type="text" name="name" autocomplete="off" data-validate="required" placeholder="Name">
						<em></em>
					</span>
				</label>
				<label class="formm__item">
					<span class="formm__select2">
						<select name="muscle_group_id" class="select-with-search" data-validate="required" data-type="int">
							<option></option>
						</select>
						<em></em>
					</span>
				</label>
				<label class="formm__item">
					<span class="formm__textarea">
						<div class="textarea"></div>
						<textarea name="description" autocomplete="off" placeholder="Description" data-type="text"></textarea>
						<em></em>
					</span>
				</label>
				<button class="btn btn--small --right">
					<span>Salvar</span>
				</button>
			</form>
		</div>
	</div>
</div>

<div class="modal modal-edit-exercise">
	<div class="modal__container">
		<a href="javascript:;" class="modal__close"></a>
		<div class="modal__content">
			<h2 class="modal__title">Editar Exercício</h2>
			<form class="formm">
				<input type="hidden" name="id" data-type="int" data-validate="required">
				<label class="formm__item">
					<span class="formm__text">
						<input type="text" name="name" autocomplete="off" data-validate="required" placeholder="Name">
						<em></em>
					</span>
				</label>
				<label class="formm__item">
					<span class="formm__select2">
						<select name="muscle_group_id" class="select-with-search" data-validate="required" data-type="int">
							<option></option>
						</select>
						<em></em>
					</span>
				</label>
				<label class="formm__item" for="edit-description-exercise">
					<span class="formm__textarea">
						<div class="textarea"></div>
						<textarea name="description" autocomplete="off" placeholder="Description" data-type="text"></textarea>
						<em></em>
					</span>
				</label>
				<button class="btn btn--small --right">
					<span>Salvar</span>
				</button>
			</form>
		</div>
	</div>
</div>

<div class="modal modal-remove-exercise">
	<div class="modal__container">
		<a href="javascript:;" class="modal__close"></a>
		<div class="modal__content">
			<h2 class="modal__title">Remover Exercício</h2>
			<p class="modal__text">Você tem certeza que gotaria de remover o exercício <strong class="exercise-remove-name"></strong>?</p>
			<form class="formm">
				<input type="hidden" name="exercise_id">
				<button class="btn btn--small --right">
					<span>Remover</span>
				</button>
			</form>
		</div>
	</div>
</div>
