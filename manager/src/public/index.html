<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Personal Workouts - Manager</title>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/bundle.css">
</head>
<body>
	<div class="pages"></div>

	<div id="modal-layer"></div>
	<div class="modal modal-message">
		<a href="javascript:;" class="modal__close"></a>
		<div class="modal__content"></div>
	</div>

	<!-- TEMPLATES -->
	<script type="text/x-jsrender" id="template-users">
		{{if error}}
			<span class="ttable__body__col error">{{:error}}</span>
		{{else}}
			{{for users}}
				<div class="ttable__body__row">
					<span class="ttable__body__col col-4">{{:name}}</span>
					<span class="ttable__body__col col-5">{{:email}}</span>
					<span class="ttable__body__col col-2">{{:user_type_name}}</span>
					<span class="ttable__body__col col-1 actions">
						<button class="btn btn--more right">
							<span></span>
							<ul>
								<li><a href="javascript:;" class="user-edit"><em class="icon icon-edit"></em></a></li>
								<li><a href="javascript:;" class="user-delete"><em class="icon icon-delete"></em></a></li>
							</ul>
						</button>
					</span>
				</div>
			{{/for}}
		{{/if}}
	</script>
	<!-- // TEMPLATES -->

	<script src="js/bundle.js" charset="utf-8"></script>
</body>
</html>
