<section class="page" data-page="exercises-day">
	<button class="btn btn--add open-modal -disabled" data-modal="add-exercises-day" id="btn-add-exercises-day"></button>
	<div class="page__container">
		<div class="breadcrumb">
			<a href="/plans">Planos de Treino</a>
			<a class="plan-link" href="">Dias de Treino</a>
			<a href="javascript:;">Exercícios do Dia</a>
		</div>
		<h2 class="page__title"><strong>Usuário:</strong> <span class="user-name"></span></h2>
		<div class="formm">
			<label class="formm__item">
				<span class="formm__text">
					<input type="text" autocomplete="off" class="day-name" placeholder="Nome do treino" name="name">
					<em></em>
				</span>
			</label>
		</div>
		<div class="ttable">
			<div class="ttable__header">
				<span class="ttable__header__col col-4">Nome do Exercício</span>
				<span class="ttable__header__col col-3">Repetições</span>
				<span class="ttable__header__col col-4">Observações</span>
				<span class="ttable__header__col col-1"></span>
			</div>
			<div class="ttable__body" id="exercises-day-content"></div>
		</div>
	</div>
</section>

<div class="modal modal-add-exercises-day" data-name="add-exercises-day">
	<div class="modal__container">
		<a href="javascript:;" class="modal__close"></a>
		<div class="modal__content">
			<h2 class="modal__title">Adicionar Exercício no Dia</h2>
			<form class="formm">
				<input type="hidden" name="day_id">
				<label class="formm__item">
					<span class="formm__select2">
						<select name="exercise_id" id="exercise-id-1" data-type="array"><option></option></select>
						<em></em>
					</span>
				</label>
				<button type="button" class="btn btn--xsmall --right --add-exercise">
					<span>Adicionar outro exercício</span>
				</button>
				<div class="formm__group">
					<h3 class="formm__group__title">Repetições</h3>
					<label class="formm__item col-2">
						<span class="formm__text">
							<input type="text" name="rep_1" autocomplete="off" data-validate="required,number" data-type="int" placeholder="1" value="15">
							<em></em>
						</span>
					</label>
					<label class="formm__item col-2">
						<span class="formm__text">
							<input type="text" name="rep_2" autocomplete="off" data-validate="required,number" data-type="int" placeholder="2" value="12">
							<em></em>
						</span>
					</label>
					<label class="formm__item col-2">
						<span class="formm__text">
							<input type="text" name="rep_3" autocomplete="off" data-validate="required,number" data-type="int" placeholder="3" value="10">
							<em></em>
						</span>
					</label>
					<label class="formm__item col-2">
						<span class="formm__text">
							<input type="text" name="rep_4" autocomplete="off" data-validate="required,number" data-type="int" placeholder="4" value="0">
							<em></em>
						</span>
					</label>
					<label class="formm__item col-2">
						<span class="formm__text">
							<input type="text" name="rep_5" autocomplete="off" data-validate="required,number" data-type="int" placeholder="5" value="0">
							<em></em>
						</span>
					</label>
				</div>
				<label class="formm__item">
					<span class="formm__textarea">
						<div class="textarea"></div>
						<textarea name="note" autocomplete="off" placeholder="Obsevações" data-type="text"></textarea>
						<em></em>
					</span>
				</label>
				<button class="btn btn--small --right">
					<span>Savar</span>
				</button>
			</form>
		</div>
	</div>
</div>

<div class="modal modal-edit-exercises-day">
	<div class="modal__container">
		<a href="javascript:;" class="modal__close"></a>
		<div class="modal__content">
			<h2 class="modal__title">Editar Exercício do Dia</h2>
			<form class="formm">
				<input type="hidden" name="id">
				<input type="hidden" name="day_id">
				<div class="formm__group">
					<h3 class="formm__group__title">Repetições</h3>
					<label class="formm__item col-2">
						<span class="formm__text">
							<input type="text" name="rep_1" autocomplete="off" data-validate="required,number" data-type="int" placeholder="1" value="15">
							<em></em>
						</span>
					</label>
					<label class="formm__item col-2">
						<span class="formm__text">
							<input type="text" name="rep_2" autocomplete="off" data-validate="required,number" data-type="int" placeholder="2" value="12">
							<em></em>
						</span>
					</label>
					<label class="formm__item col-2">
						<span class="formm__text">
							<input type="text" name="rep_3" autocomplete="off" data-validate="required,number" data-type="int" placeholder="3" value="10">
							<em></em>
						</span>
					</label>
					<label class="formm__item col-2">
						<span class="formm__text">
							<input type="text" name="rep_4" autocomplete="off" data-validate="required,number" data-type="int" placeholder="4" value="0">
							<em></em>
						</span>
					</label>
					<label class="formm__item col-2">
						<span class="formm__text">
							<input type="text" name="rep_5" autocomplete="off" data-validate="required,number" data-type="int" placeholder="5" value="0">
							<em></em>
						</span>
					</label>
				</div>
				<label class="formm__item">
					<span class="formm__textarea">
						<div class="textarea"></div>
						<textarea name="note" autocomplete="off" placeholder="Observações" data-type="text"></textarea>
						<em></em>
					</span>
				</label>
				<button class="btn btn--small --right">
					<span>Savar</span>
				</button>
			</form>
		</div>
	</div>
</div>

<div class="modal modal-remove-exercises-day">
	<div class="modal__container">
		<a href="javascript:;" class="modal__close"></a>
		<div class="modal__content">
			<h2 class="modal__title">Remover Exercício do Dia</h2>
			<p class="modal__text">Voce tem certeza de deseja remover o exercício <strong class="exercises-day-remove-name"></strong>?</p>
			<form class="formm">
				<input type="hidden" name="day_exercise_id">
				<button class="btn btn--small --right">
					<span>Remover</span>
				</button>
			</form>
		</div>
	</div>
</div>
