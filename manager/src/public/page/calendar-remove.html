<section class="page" data-page="calendar-remove">
	<div class="page__container">
		<div class="breadcrumb">
			<a href="javascript:;">Remover Treino</a>
		</div>
		<form class="formm form-calendar">
			<div class="formm__group">
				<label class="formm__item col-10">
					<span class="formm__select2">
						<select name="user_id" class="select-with-search" data-type="int" id="users-list"><option></option></select>
						<em></em>
					</span>
				</label>
			</div>
			<div class="calendar__wrapper -remove">
				<h2>Selecione o treino que quer remover:</h2>
				<div class="block">
					<div id="calendar" class="coll"></div>
				</div>
			</div>
		</form>
	</div>
</section>

<div class="modal modal-remove-calendar">
	<div class="modal__container">
		<a href="javascript:;" class="modal__close"></a>
		<div class="modal__content">
			<h2 class="modal__title">Remover Treino do Calendário</h2>
			<p class="modal__text">Você tem certeza que deseja remover o treino <strong class="workout-remove-name"></strong>?</p>
			<form class="formm">
				<input type="hidden" name="workout_id">
				<button class="btn btn--small --right">
					<span>Remover</span>
				</button>
			</form>
		</div>
	</div>
</div>
