<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Personal Workouts - Manager</title>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/bundle.css">
</head>
<body>
	<header class="header">
		<h1>
			<a href="/home">Personal Workouts</a>
		</h1>
		<ul class="header__user">
			<li class="name"></li>
			<li class="company"></li>
			<li class="type"></li>
			<li class="quit">
				<a href="javascript:;">Sair</a>
			</li>
		</ul>
	</header>

	<nav class="nav">
		<ul>
			<li class="users"><a href="/users">Users</a></li>
			<li class="exercises"><a href="/exercises" >Exercises</a></li>
			<li class="plans"><a href="/plans">Plans</a></li>
			<li class="calendar"><a href="/calendar">Calendar</a></li>
		</ul>
	</nav>
	<div class="pages"></div>

	<div id="modal-layer"></div>
	<div class="modal modal-message">
		<div class="modal__container">
			<a href="javascript:;" class="modal__close"></a>
			<div class="modal__content"></div>
		</div>
	</div>

	<div id="loader">
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
			<div class="rect6"></div>
			<div class="rect7"></div>
			<div class="rect8"></div>
			<div class="rect9"></div>
			<div class="rect10"></div>
		</div>
	</div>

	<!-- TEMPLATES -->
	<script type="text/x-jsrender" id="template-users">
		{{if error}}
			<span class="ttable__body__col error">{{:error}}</span>
		{{else}}
			{{for users}}
				<div class="ttable__body__row" data-user-id="{{:id}}">
					<span class="ttable__body__col col-4 user-name">{{:name}}</span>
					<span class="ttable__body__col col-5">{{:email}}</span>
					<span class="ttable__body__col col-2">{{:user_type_name}}</span>
					<span class="ttable__body__col col-1 actions">
						<button class="btn btn--more right">
							<span></span>
							<ul>
								<li><a href="javascript:;" class="user-edit"><em class="icon icon-edit"></em></a></li>
								<li><a href="javascript:;" class="user-delete"><em class="icon icon-delete"></em></a></li>
							</ul>
						</button>
					</span>
				</div>
			{{/for}}
		{{/if}}
	</script>
	<script type="text/x-jsrender" id="template-exercises">
			{{if error}}
				<span class="ttable__body__col error">{{:error}}</span>
			{{else}}
				{{for exercises}}
					<div class="ttable__body__row" data-exercise-id="{{:id}}">
						<span class="ttable__body__col col-4 exercise-name">{{:name}}</span>
						<span class="ttable__body__col col-7">{{:description}}</span>
						<span class="ttable__body__col col-1 actions">
							<button class="btn btn--more right">
								<span></span>
								<ul>
									<li><a href="javascript:;" class="exercise-edit"><em class="icon icon-edit"></em></a></li>
									<li><a href="javascript:;" class="exercise-delete"><em class="icon icon-delete"></em></a></li>
								</ul>
							</button>
						</span>
					</div>
				{{/for}}
			{{/if}}
		</script>
	<!-- // TEMPLATES -->

	<script src="js/bundle.js" charset="utf-8"></script>
</body>
</html>
