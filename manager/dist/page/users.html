<section class="page" data-page="users">
	{include[header]}
	{include[nav]}

	<button class="btn btn--add open-modal" data-modal="add-user" id="btn-add-users"></button>
	<div class="page__container">
		<div class="formm global__search">
			<label class="formm__item">
				<span class="formm__text">
					<input type="text" autocomplete="off" placeholder="Search User" name="search">
					<em></em>
				</span>
			</label>
		</div>
		<div class="ttable">
			<div class="ttable__header">
				<span class="ttable__header__col col-4">Name</span>
				<span class="ttable__header__col col-5">E-mail</span>
				<span class="ttable__header__col col-2">Type</span>
				<span class="ttable__header__col col-1"></span>
			</div>
			<div class="ttable__body" id="users-content"></div>
		</table>
	</div>
</section>

<div class="modal modal-add-user">
	<div class="modal__container">
		<a href="javascript:;" class="modal__close"></a>
		<div class="modal__content">
			<h2 class="modal__title">Add User</h2>
			<form class="formm">
				<label class="formm__item">
					<span class="formm__text">
						<input type="text" name="name" autocomplete="off" data-validate="required" placeholder="Name">
						<em></em>
					</span>
				</label>
				<label class="formm__item">
					<span class="formm__text">
						<input type="text" name="email" autocomplete="off" data-validate="required,email" placeholder="E-mail">
						<em></em>
					</span>
				</label>
				<label class="formm__item">
					<span class="formm__select">
						<select name="user_type_id" data-validate="required" data-type="int">
							<option disabled selected value="">Select user type</option>
							{{for TYPES}}
								{{if id == 1 || id == 2 || id == 3}}
									{{if ~root.user.user_type_id == 1}}
										<option value="{{:id}}">{{:name}}</option>
									{{else ~root.user.user_type_id == 2 && id == 3}}
										<option value="{{:id}}">{{:name}}</option>
									{{/if}}
								{{else}}
									<option value="{{:id}}">{{:name}}</option>
								{{/if}}
							{{/for}}
						</select>
						<em></em>
					</span>
				</label>
				<input type="hidden" name="company_id" data-type="int" data-validate="required" value="{{:user.company_id}}">
				<label class="formm__item">
					<span class="formm__text">
						<input type="password" name="password" data-validate="required" autocomplete="off" placeholder="Password">
						<em></em>
					</span>
				</label>
				<button class="btn btn--small --center">
					<span>Register</span>
				</button>
			</form>
		</div>
	</div>
</div>

<div class="modal modal-remove-user">
	<div class="modal__container">
		<a href="javascript:;" class="modal__close"></a>
		<div class="modal__content">
			<h2 class="modal__title">Remove User</h2>
			<p class="modal__text">Are you sure you want to remove the user <strong class="user-remove-name"></strong>?</p>
			<form class="formm">
				<input type="hidden" name="user_id">
				<button class="btn btn--small --center">
					<span>Remove</span>
				</button>
			</form>
		</div>
	</div>
</div>
