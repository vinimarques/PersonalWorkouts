<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<meta name="theme-color" content="#A0BA4A">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#A0BA4A">

		<link rel="stylesheet" href="css/sprite.css">
		<link rel="stylesheet" href="css/bundle.css">

		<title>Personal Workouts</title>
	</head>
	<body>
		<!-- Status bar overlay for full screen mode (PhoneGap) -->
		<div class="statusbar-overlay"></div>
		<div class="panel-overlay"></div>

		<!-- Views -->
		<div class="views">
			<div class="view view-main">
				<div class="navbar"></div>
				<div class="pages navbar-through toolbar-through"><div class="page"></div></div>

				<!-- Bottom Toolbar-->
				<div class="toolbar tabbar">
					<div class="toolbar-inner">
						<a href="pages/home.html" class="toolbar-inner-item -active">
							<span class="icon icon-workouts"></span>
						</a>
						<a href="pages/weigth.html" class="toolbar-inner-item">
							<span class="icon icon-weigth"></span>
						</a>
						<a href="pages/dashboard.html" class="toolbar-inner-item">
							<span class="icon icon-dashboard"></span>
						</a>
						<a href="pages/settings.html" class="toolbar-inner-item">
							<span class="icon icon-settings"></span>
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Login -->
		<div class="login-screen modal-in">
			<div class="view">
				<div data-page="login" class="page page-login no-navbar no-toolbar">
					<div class="page-content">
						<h1 class="logo">
							Personal Workouts
							<em class="icon icon-logo"></em>
						</h1>
						<div class="page-login__wrapper">
							<span class="preloader login-preloader preloader-white"></span>
							<form class="page-login__form -vhidden" id="form-login">
								<input type="text" name="email" class="form__text" placeholder="E-mail">
								<input type="password" name="password" class="form__text" placeholder="Senha">
								<button type="submit" class="btn btn-submit">
									<span>Entrar</span>
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- TEMPLATES -->

		<script id="template-goals-dashboard" type="text/template7">
			{{#each goals}}
			{{/each}}
		</script>
		<!-- // TEMPLATES -->

		<script type="text/javascript" src="cordova.js"></script>
		<script src="js/bundle.js" charset="utf-8"></script>
	</body>
</html>
